<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simon Says Game</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <h1>Simon Says Game</h1>
    <h4><i>by Md Adnan Hussain</i></h4>
    <div id="instructions">
      <p>
        Click here for instructions
        <i id="tutBtn" class="fa-brands fa-youtube"></i>
      </p>
    </div>
    <div id="tutorials">
      <iframe
        width="560"
        height="315"
        src="https://www.youtube.com/embed/EWJ5uYwQJGU?si=bTpcwIqPtttwZrUA"
        title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen
      ></iframe>
      <br />
      <br />
      <button id="playBtn">Play Game</button>
    </div>
    <div id="game">
      <h2>Press Start button to start</h2>
      <button id="start">Start</button>
      <button id="end">End</button>
      <h3></h3>
      <div class="btn-container">
        <div class="line-one">
          <div type="button" class="btn red top" id="red"></div>
          <div type="button" class="btn yellow bottom" id="yellow"></div>
        </div>
        <div class="line-two">
          <div type="button" class="btn green top" id="green"></div>
          <div type="button" class="btn purple bottom" id="purple"></div>
        </div>
      </div>
    </div>
  </body>
  <script src="app.js"></script>
</html>
